services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ponder:
    image: ${PONDER_IMAGE}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      DATABASE_SCHEMA: ${DATABASE_SCHEMA:-ponder}
    command: ["npm", "run", "dev", "--", "--hostname", "0.0.0.0", "--port", "42069"]
    depends_on:
      - postgres
    networks:
      default:
      edge:
        aliases:
          - rwaimob-ponder

  frontend:
    image: ${FRONTEND_IMAGE}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      HOSTNAME: 0.0.0.0
      NEXT_PUBLIC_PONDER_URL: /RWAImob/api
    depends_on:
      - ponder
    networks:
      default:
      edge:
        aliases:
          - rwaimob-frontend

volumes:
  postgres_data:

networks:
  edge:
    external: true
    name: edge
