services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lello}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-rwaimob}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  indexer:
    image: node:20-alpine
    working_dir: /app/indexer
    volumes:
      - ./:/app
    environment:
      PONDER_RPC_URL_11155111: ${PONDER_RPC_URL_11155111:-https://eth-sepolia.g.alchemy.com/v2/ob48vCbWdgqCtDLcz9ftG}
      PONDER_START_BLOCK: ${PONDER_START_BLOCK}
      PONDER_CONTRACT_ADDRESS: ${NEXT_PUBLIC_CONTRACT_ADDRESS}
      NEXT_PUBLIC_CONTRACT_ADDRESS: ${NEXT_PUBLIC_CONTRACT_ADDRESS}
      DATABASE_URL: postgres://lello:password@db:5432/rwaimob
      DATABASE_SCHEMA: ponder
    depends_on:
      - db
    ports:
      - "42069:42069"
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_data:
