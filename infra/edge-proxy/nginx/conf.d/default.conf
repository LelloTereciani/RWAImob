server {
    listen 80;
    server_name portifolio.cloud www.portifolio.cloud localhost;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /healthz {
        return 200 "ok";
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name portifolio.cloud www.portifolio.cloud;

    ssl_certificate /etc/letsencrypt/live/portifolio.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/portifolio.cloud/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    root /usr/share/nginx/html;
    index index.html;

    location = / {
        try_files /index.html =404;
    }

    location = /__projects {
        return 301 /__projects/;
    }

    location /__projects/ {
        alias /usr/share/nginx/html/;
        index __no_index__.html;
        autoindex on;
        autoindex_format json;
    }

    location /healthz {
        return 200 "ok";
    }

    location /RWAImob {
        proxy_pass http://rwaimob-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /RWAImob/api {
        proxy_pass http://rwaimob-ponder:42069/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /RWAImob/api/healthz {
        proxy_pass http://rwaimob-ponder:42069/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/ {
        proxy_pass http://stellar-explorer-backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /explorer {
        try_files /explorer/index.html =404;
    }

    location /explorer/ {
        try_files $uri $uri/ /explorer/index.html;
    }
}
